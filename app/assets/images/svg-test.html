<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Test</title>

	<style>
	* {
		font-family: sans-serif;
	}

	span.label {
		display: inline-block;
		width: 3em;
	}
	</style>
</head>
<body>
	<h2>HIVE13 Logo</h2>

	<ul>
		<li>
			<span class="label">1x:</span>
			<img src="hive13-logo-50.png" alt="HIVE13" height="50">
		</li>
		<li>
			<span class="label">2x:</span>
			<img src="hive13-logo-50@2x.png" alt="HIVE13" height="50">
		</li>
		<li>
			<span class="label">SVG:</span>
			<img src="hive13-logo-50.svg" alt="HIVE13" height="50">
		</li>
	</ul>

	<h2>Icons</h2>

	<ul>
		<li>
			<span class="label">1x:</span>
			<img src="icon-placemark-42.png" alt="" height="42">
			<img src="icon-calendar-42.png" alt="" height="42">
		</li>
		<li>
			<span class="label">2x:</span>
			<img src="icon-placemark-42@2x.png" alt="" height="42">
			<img src="icon-calendar-42@2x.png" alt="" height="42">
		</li>
		<li>
			<span class="label">SVG:</span>
			<img src="icon-placemark-42.svg" alt="" height="42">
			<img src="icon-calendar-42.svg" alt="" height="42">
		</li>
	</ul>

	<h2>Hive Status</h2>

	<ul>
		<li>
			<span class="label">1x:</span>
			<img src="status-open-50.png" alt="" height="50">
			<img src="status-closed-50.png" alt="" height="50">
		</li>
		<li>
			<span class="label">2x:</span>
			<img src="status-open-50@2x.png" alt="" height="50">
			<img src="status-closed-50@2x.png" alt="" height="50">
		</li>
		<li>
			<span class="label">SVG:</span>
			<img src="status-open-50.svg" alt="" height="50">
			<img src="status-closed-50.svg" alt="" height="50">
		</li>
	</ul>
</body>
</html>
